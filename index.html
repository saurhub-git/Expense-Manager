<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Expense Tracker</title>
    <link href="style.css" rel="stylesheet" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üí∞ My Expense Tracker</h1>
        <div class="date" id="currentDate"></div>
      </header>

      <section class="stats-section">
        <div class="stat-card budget">
          <h3>Total Income (Credit)</h3>
          <div class="amount" id="totalBudget">‚Çπ0</div>
        </div>
        <div class="stat-card">
          <h3>Total Expense (Debit)</h3>
          <div class="amount" id="totalSpent">‚Çπ0</div>
        </div>
        <div class="stat-card leftbudget">
          <h3>Balance</h3>
          <div class="amount" id="budgetLeft">‚Çπ0</div>
        </div>
      </section>

      <main class="main-content">
        <section class="form-section">
          <h2>Add New Expense</h2>
          <form id="expenseForm">
            <div class="form-group">
              <label for="amount">Amount (‚Çπ)</label>
              <input type="number" class="inputAmount" step="0.01" required />
            </div>
            <div class="form-group">
              <label for="transaction-type">Transaction Type</label>
              <select id="transaction-type" required>
                <option value="">Transaction Type</option>
                <option value="income">üíµ Income</option>
                <option value="expense">üõçÔ∏è Expense</option>
              </select>
            </div>

            <div class="form-group">
              <label for="category">Category</label>
              <select id="category" required>
                <option value="">Select Category</option>
                
              </select>
            </div>

            <div class="form-group">
              <label for="description">Description</label>
              <input
                type="text"
                id="description"
                placeholder="Brief description..."
              />
            </div>

            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" id="date" required />
            </div>
            <div class="control-btns">
              <button type="submit" class="btn btn-submit">Add Expense</button>
              <button type="button" class="btn btn-danger btn-reset">Reset</button>
            </div>
          </form>
        </section>

        <section class="expenses-section">
          <h2>Recent Expenses</h2>

          <div class="filter-buttons">
            <button class="filter-btn filter-btn-all active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="Food">Food</button>
            <button class="filter-btn" data-filter="Transport">
              Transport
            </button>
            <button class="filter-btn" data-filter="Entertainment">
              Entertainment
            </button>
            <button class="filter-btn" data-filter="Shopping">Shopping</button>
            <button class="filter-btn" data-filter="Bills">Bills</button>
            <button class="filter-btn" data-filter="Health">Health</button>
            <button class="filter-btn" data-filter="Other">Other</button>
          </div>

          <div class="expenses-list" id="expensesList">
            </div>
            <div class="empty-state">
              No expenses yet. Add your first expense above! üéØ
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
